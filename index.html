<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
            var ding = new Audio("./info/Dr. Navindra Seeram.mp3");
            ding.play();
        });
      document
        .querySelector(".say-die-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
            var ding = new Audio("./info/Dr. Navindra Seeram.mp3");
            ding.play();
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: 2px solid black;
      background: white;
      color: black;
      width: 10em;
      height: 5em;
    }
    .say-die-button {
      padding: 0.25em;
      border-radius: 4px;
      border: 2px solid black;
      background: white;
      color: black;
      width: 10em;
      height: 10em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-image id="press-here" geometry="primitive: plane" src="./info/RedMapleFlyer2.png" rotation="-90 0 0" width="4" height="3" position='0 0 0'></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
