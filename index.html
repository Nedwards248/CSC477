<!DOCTYPE html>
<html>
    <head>
        <title>Red Maple</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script>
            window.onload = function () {
                document.querySelectorAll(".selection-button").forEach(function (button) {
                    button.addEventListener("click", function () {
                        var link = this.getAttribute("data-link");
                        window.open(link, "_blank");
                    });
                });
            };
        </script>
        <style>
            .selection-button {
                background: #333;
                color: white;
                width: 34vw; /* Change this to '8em' if this isn't functioning to give the buttons a 3rd of the screen */
                height: 3em;
                border: 3px solid black;
            }
            .selection-button:hover {
                background: #555;
            }
            .back-button {
                position: absolute;
                top: 0;
                left: 0;
            }
            .next-button {
                position: absolute;
                top: 0;
                right: 0;
            }
            .home-button {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <button class="selection-button back-button" data-link="#">Back</button>
        <button class="selection-button next-button" data-link="#">Next</button>
        <button class="selection-button home-button" data-link="https://madisonpjones.com/projects/pharmacy/">Home</button>
        <a-scene embedded arjs>
            <a-marker type="pattern" preset="hiro" cursor='rayOrigin: mouse'>
                <a-image id="press-here" geometry="primitive: plane" src="./info/RedMapleFlyer2.png" rotation="-90 0 0" width="2" height="1.5" position='0 0 0'></a-image>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
